<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks</title>
  </head>
  <body>
    <div>
      {% for task in tasks %}
      <h3>{{ task.title }}</h3>
      <p>{{ task.description }}</p>
      {% endfor %}
    </div>
    <div>
      <a href="{% url 'add-task' %}">Add New Task</a>
    </div>
  </body>
</html>
